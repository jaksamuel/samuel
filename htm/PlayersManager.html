<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Players Manager</title>
    <meta name="author" content="">
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/tkd.css">
    <!-- end of css -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="text-center">
                <button type="button" class="btn btn-primary btna">Export Games/Divisions/Players data to Excel file</button>
                <button type="button" class="btn btn-primary btna">Import Games/Divisions/Players data to Excel file</button>
                <button type="button" class="btn btn-primary btna">Exit</button>
            </div>
            <div class="topnav">
                <a href="#">Games Planner</a>
                <a href="#" class="active">Players Manager</a>
                <a href="#">View Draw</a>
                <a href="DivisionsPlanner.html">Divisions Planner</a>
                <a href="Settings.html">Settings</a>
                <a href="#">Info</a>
            </div>
            <div>
                <div class="addPlayer"><a href="#"><img src="../img/open.png" alt="add Player"><strong>Add Player</strong></a></div>
                <form role="form">
                    <div class="form-group">
                        <select class="form-control select1">
                            <option>Any Division</option>
                            <option>null</option>
                        </select>
                        <label>Age</label>
                        <select class="form-control select">
                            <option>Any Age</option>
                            <option>null</option>
                        </select>
                        <label>Weight</label>
                        <select class="form-control select">
                            <option>Any Weight</option>
                            <option>null</option>
                        </select>
                        <input type="text" name="textfield" class="textfield form-control">
                    </div>
                </form>
            </div>
        </header>
        <div class="firsttd">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">First Name</th>
                    <th class="text-center">Last Name</th>
                    <th class="text-center">Age</th>
                    <th class="text-center">weight</th>
                    <th class="text-center">Division</th>
                    <th class="text-center">Gender</th>
                    <th class="text-center">Notes</th>
                </tr>
                </thead>
            </table>
        </div>
        <footer>
            <div class="games clearfix"><strong>Games List</strong></div>
            <div>
                <table class="table table-bordered table2">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>First player Name</th>
                        <th>Second Player Name</th>
                        <th>Division</th>
                        <th>Round</th>
                        <th>Declared Winner</th>
                        <th>Court</th>
                        <th>Status</th>
                        <th>Notes</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="gameslist"></div>
            <div class="gameslist"></div>
            <div class="gameslist"></div>
        </footer>
    </div>
</body>
</html>
